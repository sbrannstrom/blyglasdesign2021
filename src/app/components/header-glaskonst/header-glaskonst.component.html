
<nav class="bg-white shadow w-screen">
  <div class="container mx-auto px-6 py-3 md:flex md:justify-between md:items-center">
    <div class="flex justify-items-start items-center">
      <div>
        <a class="text-primary-default text-xl font-bold md:text-2xl font-serif hover:text-primary-shade"
          routerLink="/">Blyglasdesign AB</a>
      </div>

      <!-- Mobile menu button -->
      <div class="flex md:hidden" (click)="mobileOpen = !mobileOpen">
        <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600">
          <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
            <path fill-rule="evenodd"
              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
    <div>
      <div class="md:flex items-center" [ngClass]="mobileOpen ? 'block' : 'hidden'">
        <div class="flex flex-col md:flex-row md:mx-6">
          <a *ngFor="let p of gPages" [ngClass]="p.active ? 'border-primary-shade' : ''"
            class="my-1 text-sm text-gray-700 font-medium hover:text-primary-default md:mx-4 md:my-0"
            [routerLink]="p.link">{{p.title}}</a>
        </div>
      </div>
    </div>
  </div>
</nav>
